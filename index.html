<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinFlip</title>
</head>
<body>
  <header>
    <h1>Heads VS Tails</h1>
    <h2>Whose side are you on?</h2>
  </header>
  <div class="display">
    <div class="btns"></div>
      <button class="btn heads">Heads</button>
      <button class="btn tails">Tails</button>
    <form >
      <button type="button" id="flip">Flip It</button>
    </form>
  </div>
  <div class="resultDiv">
    <h5 class="output"></h5>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
